# Azure App Service Configuration
# Este archivo se usa para configurar el deployment en Azure App Service

version: 1.0.0

# Configuración de la aplicación
app:
  name: licoreria-api
  resourceGroup: licoreria-rg
  location: eastus
  plan: 
    name: licoreria-plan
    sku: B1
    os: Linux

# Runtime
runtime:
  stack: dotnet
  version: 8.0

# Configuración de deployment
deployment:
  method: zip
  source: ./publish

# Variables de entorno (se configuran desde Azure Portal o CLI)
environment:
  - name: ASPNETCORE_ENVIRONMENT
    value: Production
  - name: ASPNETCORE_URLS
    value: http://+:8080

# Health check endpoint
healthCheck:
  enabled: true
  path: /health


